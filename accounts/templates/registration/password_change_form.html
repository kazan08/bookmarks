{% extends "base.html" %}
{% block title %}смена пароля{% endblock %}
{% block content %}
    <h1>Смена пароля</h1>
    <p>Используйте данную форму чтобы поменять пароль.</p>
    <form method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Сменить пароль"></p>
        {% csrf_token %}
    </form>
{% endblock %}
